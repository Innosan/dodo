<!DOCTYPE html>

<head>

    <title>Додо Пицца</title>
</head>

            <div class="phone-call">

            </div>
        </div>
        <div class="bottom-header">
            <nav class="menu">

                <a href="#combo">Комбо</a>
                <a href="#snacks">Закуски</a>
